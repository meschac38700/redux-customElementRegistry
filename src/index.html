<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux</title>
</head>
<body>
  <div class="container">
    <h1 class="title"><%= htmlWebpackPlugin.options.title %></h1>
    <div class="field-group">
      <label for="user-input" class="user-name-label">Name</label>
      <input id="user-input" type="text"class="user-input" placeholder="user's name">
    </div>
    <div class="field-group">
      <label for="user-description" class="user-description-label">Description</label>
      <textarea id="user-description" cols="30" rows="10" class="user-description" placeholder="user's description"></textarea>
    </div>
    <button id="user-button" class="btn user-button">Add user</button>
    <div id="inject-user-list"></div>
  </div>
</body>
</html>
